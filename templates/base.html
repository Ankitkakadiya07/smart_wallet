<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smart Wallet{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Advanced UI Features CSS -->
  <style>
    /* Search suggestions dropdown */
    .suggestion-item:hover {
      background-color: #f8f9fa;
    }

    /* Keyboard shortcuts help */
    .keyboard-shortcut {
      font-size: 0.8rem;
      color: #6c757d;
      margin-left: 0.5rem;
    }

    /* Export progress overlay */
    #export-progress {
      backdrop-filter: blur(2px);
    }

    /* Accessibility improvements */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    /* Focus indicators for accessibility */
    .form-control:focus,
    .btn:focus,
    .page-link:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      outline: none;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .table th {
        border: 2px solid #000;
      }

      .btn-outline-success,
      .btn-outline-danger,
      .btn-outline-primary {
        border-width: 2px;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {

      .fade-in,
      .income-row,
      .expense-row {
        animation: none !important;
        transition: none !important;
      }
    }

    /* Print styles for export functionality */
    @media print {

      .btn,
      .pagination,
      .card-header,
      .search-form {
        display: none !important;
      }

      .table {
        border-collapse: collapse;
      }

      .table th,
      .table td {
        border: 1px solid #000;
        padding: 0.25rem;
      }
    }

    /* Mobile accessibility improvements */
    @media (max-width: 768px) {
      .btn-group-sm .btn {
        min-height: 44px;
        /* Touch target size */
        min-width: 44px;
      }

      .pagination .page-link {
        min-height: 44px;
        min-width: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }

    /* Filter badge styling */
    .badge.bg-info {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }

      100% {
        opacity: 1;
      }
    }

    /* Loading states */
    .loading-overlay {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(2px);
    }

    /* Enhanced table styling */
    .table-responsive {
      position: relative;
    }

    /* Search input enhancements */
    .input-group .form-control:focus {
      z-index: 3;
    }

    /* Dropdown menu improvements */
    .dropdown-menu {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border: none;
      border-radius: 0.5rem;
    }

    .dropdown-item:hover {
      background-color: #f8f9fa;
      transform: translateX(2px);
      transition: all 0.2s ease;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'wallet:dashboard' %}">
        <i class="fas fa-wallet me-2"></i><strong>Smart Wallet</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'wallet:dashboard' %}">
              <i class="fas fa-chart-line me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'wallet:income_list' %}">
              <i class="fas fa-arrow-up me-1"></i>Income
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'wallet:expense_list' %}">
              <i class="fas fa-arrow-down me-1"></i>Expenses
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="{% static 'js/dashboard.js' %}"></script>
  <script src="{% static 'js/forms.js' %}"></script>
  <script src="{% static 'js/tables.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>

</html>
